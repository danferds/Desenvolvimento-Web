<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            img {
                width: 200px;
                height: auto;
            }
        </style>
    </head>

    <body>
        <img id = "Pokemon"src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Pokémon">

        <div>
            <button onclick="mudarPokemon(-1)">Voltar</button>
            <button onclick="mudarPokemon(1)">Avançar</button>
        </div>
        
        <script>
            let pokemonAtual = 1;

            function mudarPokemon(mudar) {
                const imagemPokemon = document.getElementById('Pokemon');
                pokemonAtual +=mudar;

                if(pokemonAtual <1) {
                    pokemonAtual =1;
                } else if(pokemonAtual >100) {
                    pokemonAtual = 100;
                }

                imagemPokemon.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${pokemonAtual}.svg`;
            }
        </script>
    </body>
</html>

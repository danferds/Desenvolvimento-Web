<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação de Produtos</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }

        p {
            margin-bottom: 1rem;
            color: #374151;
        }

        .card-notifica {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 250px;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1rem;
            display: block;
        }

        .card-header { 
            display: flex;
            justify-content: flex-end;
            margin-bottom: 0.5rem;
        }

        .fechar-btn {
            background: none;
            border: none;
            color: #6b7280; 
            font-weight: 700; 
            font-size: 1.125rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .fechar-btn:hover {
            color: #4b5563;
        }

        .card-content { 
            display: flex; 
            flex-direction: column; 
        }

        .card-content h3 { 
            font-size: 1.25rem; 
            font-weight: 600; 
            margin-bottom: 0.25rem; 
            color: #111827; 
        }

        .card-content p { 
            font-size: 0.875rem; 
            color: #374151; 
            margin-bottom: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Camisas</h1>
        <p>Camisa Vasco da gama 600R$</p>
        <p>Camisa Flamengo 650R$</p>
        <p>Camisa Botafogo 500R$</p>
        <p>Camisa Fluminense 400R$</p>
        <p>Camisa São Paulo 700R$</p>
        <p>Camisa Palmeiras 600R$</p>
        <p>Camisa Grêmio 550R$</p>
        <p>Camisa Corinthians 620R$</p>
    </div>

    <div id="card-notifica" class="card-notifica">
        <div class="card-header">
            <button class="fechar-btn" onclick="document.getElementById('card-notifica').style.display='none'">X</button>
        </div>

        <div class="card-content">
            <h3>Novidade!</h3>
            <p>Novos produtos!</p>
        </div>
    </div>
</body>
</html>
